<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>CALCULATER</h1>
    <form name="form">
        <div class="container">
        <input type="textarea" name="result">
        </div>
      <div class="button">
      <div class="row1">
        <input type="button" name="1" value="1" onclick="form.result.value += '1'">
        <input type="button" name="2" value="2" onclick="form.result.value += '2'">
        <input type="button" name="3" value="3" onclick="form.result.value += '3'">
     </div>
    <div class="row2">
        <input type="button" name="4" value="4" onclick="form.result.value += '4'">
        <input type="button" name="5" value="5" onclick="form.result.value += '5'">
        <input type="button" name="6" value="6" onclick="form.result.value += '6'">
    </div>
    <div class="row3">
        <input type="button" name="7" value="7" onclick="form.result.value += '7'">
        <input type="button" name="8" value="8" onclick="form.result.value += '8'">
        <input type="button" name="9" value="9" onclick="form.result.value += '9'">
    </div>
    <div class="row4">
        <input type="button" name="." value="." onclick="form.result.value += '.'">
        <input type="button" name="0" value="0" onclick="form.result.value += '0'">
        <input type="button" name="+" value="+" onclick="form.result.value += '+'">
    </div>
    <div class="row5">
        <input type="button" name="-" value="-" onclick="form.result.value += '-'">
        <input type="button" name="*" value="*" onclick="form.result.value += '*'">
        <input type="button" name="/" value="/" onclick="form.result.value += '/'">
    </div>
    <div class="row6">
        <input type="button" name="%" value="%" onclick="form.result.value += '%'">
        <input type="button" name="=" value="=" onclick="form.result.value = eval(form.result.value)">
        <input type="button" name="√" value="√" onclick="form.result.value += '√'">
    </div>
    <div class="row7">
        <center>
            <input type="button" name="CLAER" value="CLAER" onclick="form.result.value = ''" style="width: 490px;">
        </center>
    </div>

        </div>
    </form>

    <script>

    </script>
</body>
</html>
